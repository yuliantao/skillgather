<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>
<link rel="stylesheet" type="text/css" th:href="@{/loginfile/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/loginfile/css/body.css}"/>
</head>
<body>
<div class="container">
	<section id="content">
		<form action="/authentication/form" method="post">
			<h1>用户登录</h1>
			<div>
				<input type="text" placeholder="用户名" required="" name="username" id="username" />
			</div>
			<div>
				<input type="password" placeholder="密码" required="" name="password" id="password" />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div> 
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
				<a href="#">忘记密码?</a>
				<!-- <a href="#">Register</a> -->
			</div>
		</form><!-- form -->

	</section><!-- content -->
</div>
<!-- container -->


<br><br><br><br>
<div style="text-align:center;">
<p>研制单位：成都九洲电子信息系统有限责任公司</p>
</div>
</body>
</html>
