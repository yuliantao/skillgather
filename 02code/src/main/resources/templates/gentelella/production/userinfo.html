    <script type="text/javascript">
        $(function () {
            $("#list").jqGrid({
                url: "/system/permissionUser/list",
                datatype: "json",
                mtype: "GET",
                colNames: ["ID", "用户名", "密码", "真实姓名", "是否删除"],
                colModel: [
                    { name: "id", width: 55 },
                    { name: "userName", width: 230 ,align: "center" },
                    { name: "password", width: 200, align: "center" },
                    { name: "trueName", width: 200, align: "center" },
                    { name: "isDelete", width: 240, sortable: false  }
                ],
                pager: "#pager",
                rowNum: 10,
                rowList: [10, 20, 30],
                sortname: "ID",
                sortorder: "desc",
                viewrecords: true,
                gridview: true,
                autoencode: true,
                caption: "用户表数据",
                altRows:true,
                altclass:"even pointer",
                autowidth:true,
                cellEdit:true

            });
        });
    </script>
